<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/video.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>IAD Left Screen</title>
</head>

  <body> 
      <div class="container">
        <div class="inner-container">

          <video class="video" muted autoplay loop id="screen_l" >
            <source src="assets/videos_l/STANDBY_L.mp4" type="video/mp4" id="source_l">
          </video>

      </div>
    </div>
       

  </body>
<script>
    socket = io.connect('http://127.0.0.1:8080', { transports : ['websocket'] });  
    socket.on('user',
      function(data) {
        console.log("videol" + data)
        var getVideoL = document.getElementById("screen_l");
        var getSourceL = document.getElementById("source_l");

        var pathL = "assets/videos_l/" + data.sVideoL;
        getSourceL.setAttribute("src", pathL);
        getVideoL.load();
    }
 );

</script>
